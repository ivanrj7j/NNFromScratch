name: test

on: 
    push: 
        branches: 
            - main
    pull_request: 
        branches: 
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            
            - name: Set Up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.10'

            - name: Install Numpy
              run: pip install numpy
            
            - name: Run tests
              run: cd Python && python -m unittest discover -s tests